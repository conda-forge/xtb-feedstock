{% set name = "xtb" %}
{% set version = "6.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/grimme-lab/{{ name }}/archive/aa356d1c3378591dd5e5bb7560df28bc6f5d0062.tar.gz
  sha256: f239419c781e54ffcc507f308fc869e22d2312aedd123a177e80022f07c6ad43

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - meson >=0.51  # [not osx]
    - meson 0.51.*  # [osx]
    - ninja
  host:
    - libblas
    - liblapack
    - llvm-openmp  # [osx]
    - libgomp  # [linux and not aarch64]
    - python
    - pip
    - numpy
  run:
    - libblas
    - liblapack
    - python
    - {{ pin_compatible('numpy') }}
    - ase


test:
  imports:
    - xtb
  commands:
    - xtb --version

about:
  home: https://www.chemie.uni-bonn.de/pctc/mulliken-center/software/{{ name }}
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - "COPYING"
    - "COPYING.LESSER"
  summary: 'Semiempirical Extended Tight-Binding Program Package'
  doc_url: https://{{ name }}-docs.readthedocs.io/
  dev_url: https://github.com/grimme-lab/{{ name }}

extra:
  recipe-maintainers:
    - awvwgk
