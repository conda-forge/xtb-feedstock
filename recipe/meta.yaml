{% set name = "xtb" %}
{% set version = "6.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/grimme-lab/{{ name }}/archive/a41b3378a32554e961756662970d68612f4f097e.tar.gz
  sha256: f09bd2adf6b4a1b35ba13294222ab4b042c22e70eb887d0fe826f04bede26e1f

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - meson >=0.51
    - ninja
  host:
    - libblas
    - liblapack
    - llvm-openmp  # [osx]
    - libgomp  # [linux and not aarch64]
  run:
    - libblas
    - liblapack


test:
  commands:
    - xtb --version

about:
  home: https://www.chemie.uni-bonn.de/pctc/mulliken-center/software/{{ name }}
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - "COPYING"
    - "COPYING.LESSER"
  summary: 'Semiempirical Extended Tight-Binding Program Package'
  doc_url: https://{{ name }}-docs.readthedocs.io/
  dev_url: https://github.com/grimme-lab/{{ name }}

extra:
  recipe-maintainers:
    - awvwgk
