{% set name = "xtb" %}
{% set version = "6.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/grimme-lab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: fbf0d72f26ac0ce7c896dd931f73b85f362dd53245022fc4494b29958c45bc57
  patches:
    - test-args.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - meson >=0.51  # [not osx]
    - meson 0.51.*  # [osx]
    - ninja
  host:
    - libblas
    - liblapack
    - llvm-openmp  # [osx]
    - libgomp  # [linux and not aarch64]
  run:
    - libblas
    - liblapack


test:
  commands:
    - xtb --version

about:
  home: https://www.chemie.uni-bonn.de/pctc/mulliken-center/software/{{ name }}
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - COPYING
    - COPYING.LESSER
  summary: Semiempirical Extended Tight-Binding Program Package
  doc_url: https://{{ name }}-docs.readthedocs.io/
  dev_url: https://github.com/grimme-lab/{{ name }}

extra:
  recipe-maintainers:
    - awvwgk
